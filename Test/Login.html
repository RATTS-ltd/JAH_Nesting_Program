<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="LoginStyleSheet.css">
      <title> Log In | JAH Nesting Program </title> 
   </head>
   <body>
      <div class="container">
         <div class="main">
            <div class="JAHimage">
               <img src="../resources/JAHLogo.jpg" alt="J A Harrison and Co (Manchester) Limited">
               </div>
            <div class="JAHtext">
               <label>
                  <H3 class="A1">JAH NESTING PROGRAM</H5>
                  <H5 class="A2">Program for the sole use by J A Harrison and Co (Manchester) Limited</H5>
                  <H5 class="A3">This is a test program and all outputs must be tested before use</H5>
               </label>
               <label id="ExpireLbl">
                  <p></p>
               </label>
            </div>
            <div class="agreementbtn">
               <button id="accept" onclick="acceptPressed()">Accept</button>
               <button id="admin" onclick="adminPressed()">Admin</button>
               <button id="decline" onclick="declinePressed()">Decline</button>
            </div>
            <div class="checkbox">
               <label for="checkbox">
               </label>
               <Label>
                  <input type="checkbox"/>Enable load, save and print
               </Label>
            </div>
            <div class="activation">
               <div for="activationcode">
                  <input type="activationcode" placeholder="Activation code" id="activationcode">
               </div>
               <div class="submitbtn">
                  <button type="submit" onclick=ActivationCode()>Login</button>
               </div>
            </div>
            <div class="footer">
               <label>
                  <H1 id="temp">TEMP </H1>
                  <H6>Licensed and produced by RATTS.Ltd</H6>
                  <H6>Â© 2020 RATTS.Ltd</H6>
               </label>
            </div>
         </div>
         <div class="backgroundimg">
            <img src="../resources/JAHFactory.jpg">
         </div>   
      </div>
      
      <script type="text/javascript" src="LoginCode.js"></script>
   </body>
</html>
